<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pricipais Tags do HTML 5</title>
    <meta charset="UTF-8">
    <meta name="author" content="Paulo">
    <meta name="description" content="Descrição TOP">
    <meta name="keywords" content="HTML5, CSS3, JS">
</head>

<style>

h1 {
        text-align: center;
        
    }

    body {
        width: 80%;
        margin: auto;
        background-color: rgb(199, 228, 194);
        margin-top: 30px;
    }

    div {
        background-color: rgb(203, 204, 204);
        border: solid 2px rgb(19, 11, 11);
        margin: 1px;
        width: 16%;
        height: 400px;
        /*display: flex;*/
        float: left;
        padding: 10px;

    }

    p {
        padding-left: 10px;
    }

    .titulo {
        font-size: 20px;
        text-align: center;
        background-color: rgb(197, 193, 193);
        border-bottom: solid 2px rgb(7, 6, 6);
    }
</style>


<script>
    document.write('<h1>Tabuada </h1>')

    for (let index = 1; index <= 10; index++) {
        document.write("<div>")
        document.write('<p class="titulo"> Número ' + index + '</p>');
        for (let n = 1; n <= 10; n++) {
            document.write('<p>' + n + ' x ' + index + ' = ' + (n * index) + '</p>');         
        }
        document.write('</div>')
        
    }








</script>
