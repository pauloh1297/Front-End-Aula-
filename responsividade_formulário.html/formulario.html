<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>


<body>
    <div class="container">

        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading text-center">
                    <h3><strong>Lista de contatos</strong></h3>
                </div>
                <div class="panel-body">
                    <form action="#" method="post">
                        <div class="col-xs-12 col-md-6 col-lg-3">
                            <label for="txtnome">Nome</label>
                            <input type="text" id="txtnome" name="user">
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-3">
                            <label for="txtidade">Idade</label>
                            <input type="number" id="txtidade" name="user">
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-3">
                            <label for="txttelefone">Telefone</label>
                            <input type="number" id="txttelefone" name="user">
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-3">
                            <br>
                            <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
                        </div>




                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
